files: "sgeop\/"
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.8.0"
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.13.0"
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --install-types, --non-interactive]

ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
